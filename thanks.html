        <style>
            .thanks-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: var(--spacing-xl);
                background: linear-gradient(180deg, var(--glass-white) 0%, var(--glass-ice) 50%, var(--glass-frost) 100%);
            }
            
            .thanks-content {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.4);
                border-radius: var(--radius-xl);
                padding: var(--spacing-xxxl);
                max-width: 600px;
                width: 100%;
                text-align: center;
                box-shadow: var(--shadow-md);
                position: relative;
            }
            
            .thanks-icon {
                width: 120px;
                height: 120px;
                margin: 0 auto var(--spacing-xl);
                background: linear-gradient(135deg, var(--glass-blue) 0%, var(--glass-blue-deep) 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: var(--shadow-button);
            }
            
            .thanks-icon svg {
                width: 60px;
                height: 60px;
                fill: var(--white);
            }
            
            .thanks-title {
                font-size: var(--font-4xl);
                font-weight: var(--weight-bold);
                color: var(--glass-charcoal);
                margin-bottom: var(--spacing-md);
                font-family: var(--font-assistant);
            }
            
            .thanks-message {
                font-size: var(--font-lg);
                color: var(--glass-steel);
                margin-bottom: var(--spacing-xl);
                line-height: var(--line-loose);
                font-family: var(--font-assistant);
            }
            
            .thanks-button {
                background: linear-gradient(135deg, var(--glass-blue) 0%, var(--glass-blue-deep) 100%);
                color: var(--white);
                border: none;
                padding: var(--spacing-sm) var(--spacing-xl);
                font-size: var(--font-lg);
                font-weight: var(--weight-semibold);
                font-family: var(--font-assistant);
                cursor: pointer;
                transition: var(--transition);
                border-radius: var(--radius-sm);
                box-shadow: var(--shadow-button);
                text-decoration: none;
                display: inline-block;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            .thanks-button:hover {
                transform: var(--transform-hover);
                box-shadow: 0 8px 32px rgba(91, 155, 213, 0.5);
            }
            
            @media (max-width: 768px) {
                .thanks-content {
                    padding: var(--spacing-xxl) var(--spacing-lg);
                }
                
                .thanks-icon {
                    width: 100px;
                    height: 100px;
                }
                
                .thanks-icon svg {
                    width: 50px;
                    height: 50px;
                }
                
                .thanks-title {
                    font-size: var(--font-2xl);
                }
                
                .thanks-message {
                    font-size: var(--font-base);
                }
                
                .thanks-button {
                    width: 100%;
                    padding: var(--spacing-sm) var(--spacing-lg);
                }
            }
        </style>
    </head>

            </div>
